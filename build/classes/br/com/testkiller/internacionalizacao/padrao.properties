q_148.textENA1     = Question 148\nWhich three statements are true? (Choose three.)
q_148.label_A_ENA1 = A. A final method in class X can be      \nabstract if and only if X is abstract.
q_148.label_B_ENA1 = B. A protected method in class X can be  \noverridden by any subclass of X.
q_148.label_C_ENA1 = C. A private static method can be called \nonly within other staticmethods \nin class X.
q_148.label_D_ENA1 = D. A non-static public final method in   \nclass X can be overridden in    \nany subclass of X.
q_148.label_E_ENA1 = E. A public static method in class X can \nbe called by a subclass of X    \nwithout explicitly \nreferencing the class X.
q_148.label_F_ENA1 = F. A method with the same signature as a \nprivate final method in class X \ncan be implemented in a \nsubclass of X.
q_148.label_G_ENA1 = G. A protected method in class X can be  \noverridden by a subclass of A   \nonly if the subclass is in \nthe same package as X.
