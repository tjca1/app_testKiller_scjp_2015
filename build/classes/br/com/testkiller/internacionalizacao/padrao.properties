q_148.label_C_PTA1 = C. Um m\u00E9todo est\u00E1tico privado s\u00F3 pode    \nser chamado dentro de outros         \nm\u00E9todos est\u00E1ticos na classe X.
q_148.label_D_PTA1 = D. Um m\u00E9todo public final non-static na  \nclasse X pode ser substitu\u00EDdo em     \nqualquer subclasse de X.
q_148.label_E_PTA1 = E. Um m\u00E9todo est\u00E1tico p\u00FAblico de classe  \nX pode ser chamado por uma subclasse \nde X sem fazer refer\u00EAncia \nexpl\u00EDcita a classe X.
q_148.label_F_PTA1 = F. Um m\u00E9todo com a mesma assinatura      \ncomo um m\u00E9todo final particular da   \nclasse X pode ser implementada \nem uma subclasse de X.
q_148.label_G_PTA1 = G. Um m\u00E9todo protegido na classe X pode  \nser substitu\u00EDda por uma subclasse de \nA somente se a subclasse estiver \nno mesmo pacote que X.
